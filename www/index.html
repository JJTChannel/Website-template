<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Personal Website Template</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Thug Life#6741</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#support" class="nav__link">Support</a></li>
                        <li class="nav__item"><a href="#invite" class="nav__link">Invite</a></li>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">บอท <span class="home__title-color">Thug Life#6741</h1>

                    <a href="#invite" class="button">เชิญบอท</a>
                </div>

                <div class="home__social">
                    <a href="https://discord.gg/NCbAwEfJqM" class="home__social-icon"><i class='bx bxl-discord' ></i></a>
                    <a href="https://github.com/JJTChannel" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                </div>

                <div class="home__img">    
                    <img src="assets/img/home.png" alt="">
                </div>
            </section>

            <!--===== ABOUT =====-->
            <section class="support section " id="support">
                <h2 class="section-title">Support</h2>

                <div class="about__container bd-grid">
                    <div class="about__img">
                        <img src="assets/img/support.png" alt="">
                    </div>
                    
                    <div>
                        <h2 class="about__subtitle">Thug Life#6741</h2>
                        <p class="about__text">ดิสครอด SUPPORT</p>
                        
                        <a href="https://discord.gg/NCbAwEfJqM" class="button">เข้าดิส</a>
                    </div>                                   
                </div>
            </section>

            <!--===== SKILLS =====-->
            <section class="invite" id="invite">
                <h2 class="section-title">Invite</h2>

                <div class="skills__container bd-grid">          
                    <div>
                        <h2 class="skills__subtitle">เชิญบอท</h2>
                        <p class="skills__text">กดปุ่มเพื่อเชิญบอท </p>
                        
                        <a href="https://t.ly/DpJE" class="button">เชิญบอท</a>
                        </div>
                    </div>
                    
                    <div>              
                        <img src="assets/img/work3.jpg" alt="" class="skills__img">
                    </div>
                </div>
            </section>
        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Thug Life#6741</p>
            </div>
            <p>&#169; 2022 Copyright Thug Life#6741</p>
        </footer>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
